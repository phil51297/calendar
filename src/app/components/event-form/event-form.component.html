<div class="col-md-6">
    <h2 class="text-center">
        {{ isEditMode ? 'Edit Event' : 'Add an Event' }}
    </h2>
    <form [formGroup]="form" (ngSubmit)="submit()" class="card">
        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input
                id="title"
                type="text"
                class="form-control"
                formControlName="title"
                placeholder="Event title"
            />
            <div
                *ngIf="
                    form.controls['title'].invalid &&
                    form.controls['title'].touched
                "
                class="text-danger"
            >
                The title is mandatory.
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea
                id="description"
                class="form-control"
                formControlName="description"
                placeholder="Event description"
            ></textarea>
            <div
                *ngIf="
                    form.controls['description'].invalid &&
                    form.controls['description'].touched
                "
                class="text-danger"
            >
                The description is mandatory.
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="form-label">Date</label>
            <input
                id="date"
                type="date"
                class="form-control"
                formControlName="date"
            />
            <div
                *ngIf="
                    form.controls['date'].invalid &&
                    form.controls['date'].touched
                "
                class="text-danger"
            >
                The date must be in the future.
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="form-label">Category</label>
            <select
                id="category"
                class="form-control"
                formControlName="categoryId"
            >
                <option value="" disabled>Select a category</option>
                <option
                    *ngFor="let category of categories"
                    [value]="category.id"
                >
                    {{ category.name }}
                </option>
            </select>
            <div
                *ngIf="
                    form.controls['categoryId'].invalid &&
                    form.controls['categoryId'].touched
                "
                class="text-danger"
            >
                The category is mandatory.
            </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">
            {{ isEditMode ? 'Update Event' : 'Add Event' }}
        </button>
    </form>
</div>
